<html>
<head>
    <title>Stella e cerchio neri</title>
</head>
<body>

<canvas id="canvas" width="600" height="400">

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "orange";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;

    const cx = 300;
    const cy = 200;

    ctx.beginPath();
    ctx.arc(cx, cy, 120, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(cx, cy - 90);

    ctx.lineTo(cx + 35, cy - 30);
    ctx.lineTo(cx + 85, cy - 30);
    ctx.lineTo(cx + 45, cy + 20);
    ctx.lineTo(cx + 60, cy + 80);
    ctx.lineTo(cx, cy + 45);
    ctx.lineTo(cx - 60, cy + 80);
    ctx.lineTo(cx - 45, cy + 20);
    ctx.lineTo(cx - 85, cy - 30);
    ctx.lineTo(cx - 35, cy - 30);

    ctx.closePath();
    ctx.stroke();
</script>
</canvas>
</body>
</html>
