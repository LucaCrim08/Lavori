<head>
  <title>Anagrafica Utente</title>
</head>
<body>
  <h2>Inserisci i tuoi dati:</h2>
 
  <input type="text" id="nome"><br>
  <input type="text" id="cognome"><br>
  <input type="text" id="indirizzo"><br>
  <input type="text" id="citta"><br>
  <input type="text" id="cap"><br>
  <input type="date" id="dataNascita"><br><br>

  <form>
        <input type="radio" name="sesso" value="M">M</input><br>
        <input type="radio" name="sesso" value="F">F</input><br>
        <input type="radio" name="sesso" value="Altro">Altro</input>
      </form>
      <input type="checkbox" id="veicolo" name="veicolo" value="auto">
      <label for="veicolo">auto</label><br>
      <input type="checkbox" id="veicolo" name="veicolo" value="moto">
      <label for="veicolo">moto</label><br>
      <input type="checkbox" id="veicolo" name="veicolo" value="bici">
      <label for="veicolo">bici</label><br>
      <input type="checkbox" id="veicolo" name="veicolo" value="cavallo">
      <label for="veicolo">cavallo</label><br>

  <label for="provincia">Inserisci la tua provincia:</label>
  <select name="provincia" id="provincia">
    <option value="N/A">N/A</option>
    <option value="Milano">Milano</option>
    <option value="Pavia">Pavia</option>
  </select><br>

  <h2>Inserisci la tua materia preferita:</h2>
  <select id="lista" size="5">
    <option value="Italiano">Italiano</option>
    <option value="Storia">Storia</option>
    <option value="TPSI">TPSI</option>
    <option value="Matematica">Matematica</option>
  </select>
  <div id="risultato">Materia preferita:</div><br>
  <script>
    const listbox = document.getElementById("lista");
    const risultato = document.getElementById("risultato");

    listbox.addEventListener("change", function () {
      risultato.textContent = listbox.value;
    });
  </script>
  <br>

  <div id="risultato"></div>
  
  <button onclick="mostraAnagrafica()">Invia</button>  
  
  <h3>Risultato:</h3>
  <div id="output"></div>
  
  <script>
    function mostraAnagrafica() {
      var nome = document.getElementById("nome").value;
      var cognome = document.getElementById("cognome").value;
      var indirizzo = document.getElementById("indirizzo").value;
      var citta = document.getElementById("citta").value;
      var cap = document.getElementById("cap").value;
      var data = document.getElementById("dataNascita").value;
      
      var anno = new Date(data).getFullYear();
      var generazione = "";

      if (anno >= 1901 && anno <= 1927) generazione = "Greatest Generation";
      else if (anno >= 1928 && anno <= 1945) generazione = "Generazione Silenziosa";
      else if (anno >= 1946 && anno <= 1964) generazione = "Baby Boomers";
      else if (anno >= 1965 && anno <= 1980) generazione = "Generazione X";
      else if (anno >= 1981 && anno <= 1996) generazione = "Millennials";
      else if (anno >= 1997 && anno <= 2012) generazione = "Generazione Z";
      else if (anno >= 2013) generazione = "Generazione Alpha";
      else generazione = "Anno non valido";

      document.getElementById("output").innerHTML =
        "<b>Nome:</b> " + nome + "<br>" +
        "<b>Cognome:</b> " + cognome + "<br>" +
        "<b>Indirizzo:</b> " + indirizzo + "<br>" +
        "<b>Citt√†:</b> " + citta + "<br>" +
        "<b>CAP:</b> " + cap + "<br>" +
        "<b>Anno di nascita:</b> " + anno + "<br>" +
        "<b>Generazione:</b> " + generazione;      
    }
  </script>
</body>
</html>
